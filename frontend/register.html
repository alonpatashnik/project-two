<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   	 <link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="login.css" />
	</head>

	<body>
		<figure class="text-center">
			<blockquote class="blockquote">
				<h1>Play Outside</h1>
				<p>Some catchy subtext</p>
			</blockquote>
		</figure>
		<main id="main-holder">
			<h1 id="register-header">Register</h1>

			<div id="error-msg-holder">
				<p id="error-msg">
					Invalid username
					<span id="error-msg-second-line">Username already taken</span>
				</p>
			</div>

			<form id="form">
				<input
					type="text"
					name="username"
					id="username-field"
					class="form-field"
					placeholder="Username"
				/>
				<input
					type="text"
					name="email"
					id="email-field"
					class="form-field"
					placeholder="email"
				/>
				<input
					type="password"
					name="password"
					id="password-field"
					class="form-field"
					placeholder="Password"
				/>
				<input
					type="password"
					name="confirmPassword"
					id="confirmPassword-field"
					class="form-field"
					placeholder="Confirm Password?"
				/>

				<input type="submit" value="Create Account" id="create-form-submit" />
			</form>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    	</script>
    	<script src="./styleScript.js/styleScript.js"></script>
	</body>
</html>
